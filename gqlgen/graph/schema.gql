# GraphQL schema example
#
# https://gqlgen.com/getting-started/

type Command {
  command: String
}

type CommandOutput {
  output: String
}

type TerminalCommand {
  command: String
}

type TerminalCommandSet {
  commands: [TerminalCommand]
}

type TerminalOutput {
  output: String
}

union TerminalElement = TerminalCommand | TerminalCommandSet | TerminalOutput

type Terminal {
  elements: [TerminalElement]
}

type IDE {
  focusedFile: File
}

type Step {
  id: ID
  ide: IDE
  terminal: [TerminalElement]
}

type File {
  filePath: [String]
  isFullContent: Boolean
  content: String
}

##
type Query {
  step(tutorialId: ID, stepId: ID): Step
}
