# GraphQL schema example
#
# https://gqlgen.com/getting-started/

###################################################
# Top level types
###################################################

type Query {
  # without passing step argument, you get the first step page
  page(tutorial: String!, step: String): Page

  _test: TestObjs
}

type TestObjs {
  appTestTerminalPage(step: Int): TerminalColumn
  appTestTutorialColumnsPage: Page
  appTestTutorialTutorialPage: Page
  appTestSourcecodeFilecontentPage(step: Int!): OpenFile
}

###################################################
# Page
###################################################

enum PageMode {
  SLIDESHOW
  HANDSON
}

type Page {
  # step related fields
  step: String
  nextStep: String
  prevStep: String
  isTrivial: Boolean

  # modal field(s)
  modal: Modal

  # mode
  mode: PageMode

  # slideshow fields
  slide: SlideWrapper

  # handson fields
  focusColumn: String
  columns: [ColumnWrapper]
}

###################################################
# Slideshow
###################################################

type SlideWrapper {
  slide: Slide
}

interface Slide {
  _placeholder: String
}

type TutorialTitleSlide implements Slide {
  _placeholder: String
  title: String!
  images: [Image!]
}

type MarkdownSlide implements Slide {
  _placeholder: String
  markdownBody: String!
}

type SectionTitleSlide implements Slide {
  _placeholder: String
  sectionNum: Int!
  title: String!
}

type ImagesSlide implements Slide {
  _placeholder: String
  image: Image!
}

###################################################
# Column
###################################################

type ColumnWrapper {
  columnName: String!
  columnDisplayName: String
  column: Column!
}

interface Column {
  _placeholder: String
}

type TerminalColumn implements Column {
  _placeholder: String
  terminals: [Terminal!]!
}

type SourceCodeColumn implements Column {
  _placeholder: String
  sourceCode: SourceCode!
}

type BrowserColumn implements Column {
  _placeholder: String
  browser: Browser!
}

###################################################
# Terminal related object types
###################################################

enum TerminalTooltipTiming {
  START
  END
}

type TerminalTooltip {
  markdownBody: String!
  timing: TerminalTooltipTiming
}

enum TerminalEntryType {
  COMMAND
  OUTPUT
}

type TerminalEntry {
  id: ID!
  entryType: TerminalEntryType!
  text: String! # command or output
}

type Terminal {
  name: String
  currentDirectory: String!
  entries: [TerminalEntry!]! # not null, no null eleement, but empty array is possible
  tooltip: TerminalTooltip
  # terminalTabs
}

###################################################
# Browser
###################################################

type Browser {
  width: Int!
  height: Int!
  path: String!
}

###################################################
# Source code related object types
###################################################

# Tooltip types

enum SourceCodeTooltipTiming {
  START
  END
}

type SourceCodeTooltip {
  markdownBody: String!
  lineNumber: Int!
  timing: SourceCodeTooltipTiming
}

# FileEdit types

type MonacoEditOperation {
  text: String!
  range: MonacoEditRange!
}

type EditSequence {
  id: ID!
  edits: [MonacoEditOperation!]
}

type MonacoEditRange {
  startLineNumber: Int!
  startColumn: Int!
  endLineNumber: Int!
  endColumn: Int!
}

# FileNode types

enum FileNodeType {
  FILE
  DIRECTORY
}

type FileNode {
  nodeType: FileNodeType!
  name: String
  filePath: String!
  offset: Int
  isUpdated: Boolean
  isDeleted: Boolean
}

# OpenFile types

# To be deprecated as Monaco Diff Editor will be used
type FileHighlight {
  fromLine: Int
  toLine: Int
}

type OpenFile {
  filePath: String
  fileName: String
  content: String
  oldContent: String
  isFullContent: Boolean
  language: String
  size: Float
  editSequence: EditSequence
  tooltip: SourceCodeTooltip

  # To be deprecated as Monaco Diff Editor will be used
  highlight: [FileHighlight]
}

# SourceCode type

type SourceCode {
  # step is necessary for the resolver to return step-specific OpenFile data
  step: String
  projectDir: String
  fileTree: [FileNode]
  isFoldFileTree: Boolean
  # If you don't pass `filePath` argument, you get the default OpenFile for the step
  openFile(filePath: String): OpenFile
}

###################################################
# Image related object types
###################################################

type Image {
  src: String!
  width: Int!
  height: Int!
  caption: String
}

###################################################
# Modal related object types
###################################################

type Modal {
  markdownBody: String
}
